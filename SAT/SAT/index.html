<!DOCTYPE html>

<html>
<head>
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="script/common/math.js"></script>
    <script src="script/common/Shape.js"></script>
    <script src="script/common/Circle.js"></script>
    <script src="script/common/Polygon.js"></script>
    <script src="script/common/Collision.js"></script>
    <script src="script/common/GraphConstructor.js"></script>
    <script src="script/CircleController.js"></script>
    <script src="script/PolygonController.js"></script>
    <script src="script/main.js"></script>
    <script>
        function textChange(id, num) {
            var content = document.getElementById(id);
            var now = Number(content.value)
            if (num == -2) {
                now = Random.range(1, 20);
                content.value = now + "";
            }
            else {
                now += num;
                content.value = now + "";
            }
        }
    </script>
</head>
<body>
    <div id="test">
        <input type="radio" name="select" value="add" />添加<br />
        <input type="radio" name="select" value="move" />移动<br />
    </div>
    <div id="content">
        <canvas id="gameCanvas" width="800" height="600" />
    </div>
    <div id="CircleAppend">
        这是个圆形编辑器<br />
        数量：
        <button id="CirclenumberSub" onclick="textChange('Circlenumber', -1)">-</button>
        <input type="text" id="Circlenumber" value="0" size="10" />
        <button id="CirclenumberAdd" onclick="textChange('Circlenumber', 1)">+</button><br />
        速度：
        <button id="CirclespeedSub" onclick="textChange('Circlespeed', -1)">-</button>
        <input type="text" id="Circlespeed" value="0" size="10" />
        <button id="CirclespeedAdd" onclick="textChange('Circlespeed', 1)">+</button>
        <button id="CirclespeedRand" onclick="textChange('Circlespeed', -2)">随机</button><br />
        半径：
        <button id="CirclerSub" onclick="textChange('Circler', -1)">-</button>
        <input type="text" id="Circler" value="0" size="10" />
        <button id="CirclerAdd" onclick="textChange('Circler', 1)">+</button><br />

        <button id="Circlecreat" onclick="createCircle()">开始添加</button>
        <button id="Circlecreat" onclick="cancelCircle()">清空圆球</button>
    </div>
    <div id="PolygonAppend">
        这是个多边形添加器<br />
        数量：
        <button id="PolygonnumberSub" onclick="textChange('Polygonnumber', -1)">-</button>
        <input type="text" id="Polygonnumber" value="0" size="10" />
        <button id="PolygonnumberAdd" onclick="textChange('Polygonnumber', 1)">+</button><br />
        速度：
        <button id="PolygonspeedSub" onclick="textChange('Polygonspeed', -1)">-</button>
        <input type="text" id="Polygonspeed" value="0" size="10" />
        <button id="PolygonspeedAdd" onclick="textChange('Polygonspeed', 1)">+</button>
        <button id="PolygonspeedRand" onclick="textChange('Polygonspeed', -2)">随机</button><br />
        <button id="Polygoncreat" onclick="createPolygon()">开始添加</button>
        <button id="Polygoncreat" onclick="cancelPolygon()">清空多边形</button>
    </div>
</body>
</html>
